<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR/Barcode Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .license-plate {
            display: block;
            margin-bottom: 20px;
            width: 300px;
            height: 70px;
            font-size: 36px;
            text-align: center;
            background-color: #FFD700;
            border: 2px solid #333;
            border-radius: 5px;
            color: #000;
            letter-spacing: 4px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .scanner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .camera-icon {
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .camera-icon:hover {
            background-color: #2980b9;
        }
        .output {
            flex: 1;
            margin: 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
            text-align: left;
            max-width: 300px;
        }
        button {
            display: block;
            margin: 20px auto;
            width: 200px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Scan QR/Barcode</h1>
    <input type="text" id="vehicle-number" class="license-plate" placeholder="Enter vehicle number">
    <div id="scanners">
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-0">&#x1F4F7; Scan</div>
            <div id="qr-reader-0" style="width: 500px; display: none;"></div>
            <div class="output" id="qr-reader-results-0">No code scanned yet</div>
        </div>
        <!-- Repeat for other scanners as needed -->
    </div>
    <button id="submit" disabled>Submit</button>
    <footer>This website was developed by Yarin Waizman</footer>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
