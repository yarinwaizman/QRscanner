<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with ZXing-js</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        video {
            width: 500px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            width: 200px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <button id="startScan">Start Scan</button>
    <video id="video" style="display: none;"></video>
    <div class="output" id="result">No code scanned yet</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
        document.getElementById('startScan').addEventListener('click', () => {
            const codeReader = new ZXing.BrowserQRCodeReader();
            console.log('QR code reader initialized');

            codeReader.getVideoInputDevices()
                .then((videoInputDevices) => {
                    const firstDeviceId = videoInputDevices[0].deviceId;
                    const video = document.getElementById('video');
                    video.style.display = 'block';

                    codeReader.decodeFromVideoDevice(firstDeviceId, 'video', (result, err) => {
                        if (result) {
                            console.log(result);
                            document.getElementById('result').textContent = `Scanned Code: ${result.text}`;
                            codeReader.reset();
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                            document.getElementById('result').textContent = `Error: ${err}`;
                        }
                    });
                })
                .catch((err) => {
                    console.error(err);
                    document.getElementById('result').textContent = `Error: ${err}`;
                });
        });
    </script>
</body>
</html>
