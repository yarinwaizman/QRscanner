<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR/Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
        }

        #scanners {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .scanner-container {
            margin: 10px;
        }

        video {
            width: 320px; /* Set a reasonable width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #ddd;
            border-radius: 5px;
            display: none; /* Hide video by default */
        }

        .output {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
</head>
<body>
    <h1>Scan QR/Barcode</h1>
    <input type="text" id="vehicle-number" class="license-plate" placeholder="Enter vehicle number">
    
    <div id="scanners">
        <!-- Repeat for six scanners -->
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-0">&#x1F4F7; Scan 1</div>
            <video id="qr-reader-0" style="display: none;"></video>
            <div class="output" id="qr-reader-results-0">No code scanned yet</div>
        </div>
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-1">&#x1F4F7; Scan 2</div>
            <video id="qr-reader-1" style="display: none;"></video>
            <div class="output" id="qr-reader-results-1">No code scanned yet</div>
        </div>
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-2">&#x1F4F7; Scan 3</div>
            <video id="qr-reader-2" style="display: none;"></video>
            <div class="output" id="qr-reader-results-2">No code scanned yet</div>
        </div>
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-3">&#x1F4F7; Scan 4</div>
            <video id="qr-reader-3" style="display: none;"></video>
            <div class="output" id="qr-reader-results-3">No code scanned yet</div>
        </div>
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-4">&#x1F4F7; Scan 5</div>
            <video id="qr-reader-4" style="display: none;"></video>
            <div class="output" id="qr-reader-results-4">No code scanned yet</div>
        </div>
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-5">&#x1F4F7; Scan 6</div>
            <video id="qr-reader-5" style="display: none;"></video>
            <div class="output" id="qr-reader-results-5">No code scanned yet</div>
        </div>
    </div>
    
    <button id="submit" disabled>Submit</button>
    <footer>This website was developed by Yarin Waizman</footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.getElementById('submit');
            const vehicleNumberInput = document.getElementById('vehicle-number');
            let scannedCodes = Array(6).fill('');

            function onScanSuccess(decodedText, index) {
                console.log(`QR Code Scanned: ${decodedText}`);
                document.getElementById(`qr-reader-results-${index}`).innerText = `Scanned Code: ${decodedText}`;
                scannedCodes[index] = decodedText;
                submitButton.disabled = !scannedCodes.some(code => code);
            }

            function createScanner(index) {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.getElementById(`qr-reader-${index}`),
                        constraints: {
                            facingMode: "environment" // or "user"
                        }
                    },
                    decoder: {
                        readers: ["code_39_reader", "ean_reader", "upc_reader", "code_128_reader", "qr_reader"] // Ensure QR reader is included
                    }
                }, function(err) {
                    if (err) {
                        console.error('Could not initialize scanner:', err);
                        return;
                    }
                    Quagga.start();
                    document.getElementById(`qr-reader-${index}`).style.display = "block"; // Show the video element
                });

                Quagga.onDetected(function(result) {
                    onScanSuccess(result.codeResult.code, index);
                });
            }

            for (let i = 0; i < 6; i++) {
                document.getElementById(`start-camera-${i}`).addEventListener('click', () => {
                    createScanner(i);
                });
            }

            submitButton.addEventListener('click', () => {
                const vehicleNumber = vehicleNumberInput.value;
                if (scannedCodes.some(code => code) && vehicleNumber) {
                    console.log("Submitting codes:", scannedCodes, "Vehicle number:", vehicleNumber);
                    fetch('https://qrscanner-6dow.onrender.com/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ codes: scannedCodes, vehicleNumber: vehicleNumber })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert("Data saved successfully!");
                        location.reload();
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    console.log("No scanned codes or vehicle number to submit.");
                }
            });

            console.log('DOM fully loaded and parsed');
        });
    </script>
</body>
</html>
