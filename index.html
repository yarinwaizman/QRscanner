<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR/Barcode Scanner</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .qr-reader {
            width: 320px; /* Set desired width */
            height: 240px; /* Set desired height */
            display: none; /* Initially hidden */
            margin: 0 auto; /* Center the video */
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script>
</head>
<body>
    <h1>QR/Barcode Scanner</h1>
    <div id="scanners">
        <!-- QR reader container -->
        <div id="qr-reader" class="qr-reader"></div>
        <button id="start-camera">Start Camera</button>
        <div id="qr-reader-results"></div>
    </div>
    <button id="submit" disabled>Submit</button>
    <footer>This website was developed by Yarin Waizman</footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.Quagga) {
                console.error('QuaggaJS library not loaded!');
                return;
            }

            const submitButton = document.getElementById('submit');
            const resultsDiv = document.getElementById('qr-reader-results');
            let scannedCodes = [];

            function onScanSuccess(decodedText) {
                console.log(`QR Code Scanned: ${decodedText}`);
                resultsDiv.innerText = `Scanned Code: ${decodedText}`;
                scannedCodes.push(decodedText);
                submitButton.disabled = false;
            }

            // Add event listener to the "Start Camera" button
            document.getElementById('start-camera').addEventListener('click', () => {
                const qrReader = document.getElementById('qr-reader');
                qrReader.style.display = 'block'; // Show the video element

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: qrReader,
                        constraints: {
                            facingMode: "environment", // Use the back camera
                            width: { ideal: 1280 }, 
                            height: { ideal: 720 } 
                        }
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "upc_reader"
                        ]
                    }
                }, (err) => {
                    if (err) {
                        console.error('Could not initialize Quagga:', err);
                        return;
                    }
                    console.log('Quagga initialized for scanner');
                    Quagga.start(); // Start the scanner
                    Quagga.onDetected((data) => {
                        onScanSuccess(data.codeResult.code);
                    });
                });
            });

            submitButton.addEventListener('click', () => {
                if (scannedCodes.length > 0) {
                    console.log("Submitting codes:", scannedCodes);
                    fetch('https://qrscanner-6dow.onrender.com/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ codes: scannedCodes })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert("Data saved successfully!");
                        location.reload();
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    console.log("No scanned codes to submit.");
                }
            });

            console.log('DOM fully loaded and parsed');
        });
    </script>
</body>
</html>
