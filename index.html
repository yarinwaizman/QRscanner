<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR/Barcode Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .license-plate {
            display: block;
            margin-bottom: 20px;
            width: 300px;
            height: 70px;
            font-size: 36px;
            text-align: center;
            background-color: #FFD700;
            border: 2px solid #333;
            border-radius: 5px;
            color: #000;
            letter-spacing: 4px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .scanner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .camera-icon {
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .camera-icon:hover {
            background-color: #2980b9;
        }
        .output {
            flex: 1;
            margin: 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
            text-align: left;
            max-width: 300px;
        }
        .video-container {
            display: none;
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        button {
            display: block;
            margin: 20px auto;
            width: 200px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Scan QR/Barcode</h1>
    <input type="text" id="vehicle-number" class="license-plate" placeholder="Enter vehicle number">
    <div id="scanners">
        <!-- Scanner containers will be generated here -->
    </div>
    <button id="submit" disabled>Submit</button>
    <footer>This website was developed by Yarin Waizman</footer>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scannersContainer = document.getElementById('scanners');
            const submitButton = document.getElementById('submit');
            const vehicleNumberInput = document.getElementById('vehicle-number');

            let scannedCodes = Array(6).fill('');

            function onScanSuccess(decodedText, index) {
                console.log(`QR Code Scanned: ${decodedText}`);
                document.getElementById(`qr-reader-results-${index}`).innerText = `Scanned Code: ${decodedText}`;
                scannedCodes[index] = decodedText;
                submitButton.disabled = false;
            }

            function onScanError(errorMessage) {
                console.log(`Error scanning QR Code: ${errorMessage}`);
            }

            function createScanner(index) {
                const container = document.createElement('div');
                container.className = 'scanner-container';
                container.innerHTML = `
                    <div class="camera-icon" id="start-camera-${index}">&#x1F4F7; Scan</div>
                    <div id="qr-reader-${index}" style="width: 500px; display: none;"></div>
                    <div class="output" id="qr-reader-results-${index}">No code scanned yet</div>
                `;
                scannersContainer.appendChild(container);

                const startCameraButton = document.getElementById(`start-camera-${index}`);
                const qrReader = document.getElementById(`qr-reader-${index}`);
                const html5QrCode = new Html5Qrcode(`qr-reader-${index}`);
                const qrCodeScannerConfig = {
                    fps: 10,
                    qrbox: 250
                };

                startCameraButton.addEventListener('click', () => {
                    console.log(`Starting camera ${index}...`);
                    qrReader.style.display = 'block';
                    html5QrCode.start(
                        { facingMode: "environment" },
                        qrCodeScannerConfig,
                        (decodedText) => onScanSuccess(decodedText, index),
                        onScanError
                    ).then(() => {
                        console.log(`Camera ${index} started`);
                    }).catch(err => {
                        console.error(`Unable to start QR code scanner ${index}: ${err}`);
                    });
                });
            }

            for (let i = 0; i < 6; i++) {
                createScanner(i);
            }

            submitButton.addEventListener('click', () => {
                const vehicleNumber = vehicleNumberInput.value;
                if (scannedCodes.some(code => code) && vehicleNumber) {
                    console.log("Submitting codes:", scannedCodes, "Vehicle number:", vehicleNumber);
                    fetch('https://qrscanner-6dow.onrender.com/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ codes: scannedCodes, vehicleNumber: vehicleNumber })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert("Data saved successfully!");
                        location.reload();
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    console.log("No scanned codes or vehicle number to submit.");
                }
            });

            console.log('DOM fully loaded and parsed');
        });
    </script>
</body>
</html>
