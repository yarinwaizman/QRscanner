<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR/Barcode Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .license-plate {
            display: block;
            margin-bottom: 20px;
            width: 260px;  
            height: 80px;  
            font-size: 36px;
            text-align: center;
            background-color: #FFD700; 
            border: 2px solid #333;
            border-radius: 5px;
            color: #000; 
            letter-spacing: 5px; 
            margin-left: auto;
            margin-right: auto;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-family: 'Arial', sans-serif;  
        }
        .scanner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .camera-icon {
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .camera-icon:hover {
            background-color: #2980b9;
        }
        .output {
            flex: 1;
            margin: 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
            text-align: left;
            max-width: 300px;
        }
        video {
            width: 300px; 
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            width: 200px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
</head>
<body>
    <h1>Scan QR/Barcode</h1>
    <input type="text" id="vehicle-number" class="license-plate" placeholder="Enter L.P" oninput="vehicleNumConfirm(this)">
    <div id="scanners">
        <div class="scanner-container">
            <div class="camera-icon" id="start-camera-0">&#x1F4F7; Scan</div>
            <video id="qr-reader-0" style="display: none;"></video>
            <div class="output" id="qr-reader-results-0">No code scanned yet</div>
        </div>
        <!-- Add more scanners here if needed -->
    </div>
    <button id="submit" disabled>Submit</button>
    <footer>This website was developed by Yarin Waizman</footer>
    <script>
        let scannedCodes = Array(6).fill('');
        let torchmode = false;

        function vehicleNumConfirm(e) {
            var str = e.value;
            if (str.length == 7) {
                var src = /^(\d{2})(\d{3})(\d{2})$/;
            } else if (str.length == 8) {
                var src = /^(\d{3})(\d{2})(\d{3})$/;
            } else {
                alert('Invalid Vehicle Number!');
                e.value = '';
                return false;
            }
            var dst = '$1-$2-$3';
            str = str.replace(src, dst);
            if (!confirm(`Confirm the Vehicle Number:\r\n${str}`)) {
                e.value = '';
                e.focus();
            }
        }

        function torch() {
            torchmode = !torchmode;
            const videoTrack = document.querySelector('video').srcObject.getVideoTracks()[0];
            const capabilities = videoTrack.getCapabilities();

            if (capabilities.torch) {
                const constraints = {
                    advanced: [{ torch: torchmode }]
                };
                videoTrack.applyConstraints(constraints)
                    .catch(err => console.error("Torch not supported", err));
            } else {
                alert("Torch not supported on this device.");
            }
        }

        function onScanSuccess(decodedText, index) {
            document.getElementById(`qr-reader-results-${index}`).innerText = `Scanned Code: ${decodedText}`;
            scannedCodes[index] = decodedText;
            document.getElementById('submit').disabled = false;
            document.getElementById(`qr-reader-${index}`).style.display = 'none';
        }

        function createScanner(index) {
            const qrReader = document.getElementById(`qr-reader-${index}`);
            document.getElementById(`start-camera-${index}`).addEventListener('click', () => {
                qrReader.style.display = 'block'; 
                const codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.getVideoInputDevices().then((videoInputDevices) => {
                    const rearCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back')) || 
                                       videoInputDevices.find(device => device.label.toLowerCase().includes('environment')) || 
                                       videoInputDevices[0];

                    codeReader.decodeFromVideoDevice(rearCamera.deviceId, qrReader, (result, err) => {
                        if (result) {
                            onScanSuccess(result.text, index);
                            codeReader.reset();
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            document.getElementById(`qr-reader-results-${index}`).textContent = `Error: ${err}`;
                        }
                    });
                }).catch(err => {
                    console.error(err);
                    document.getElementById(`qr-reader-results-${index}`).textContent = `Error: ${err}`;
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 0; i < 6; i++) {
                createScanner(i);
            }

            document.getElementById('submit').addEventListener('click', () => {
                const vehicleNumber = document.getElementById('vehicle-number').value;
                if (scannedCodes.some(code => code) && vehicleNumber) {
                    console.log("Submitting codes:", scannedCodes, "Vehicle number:", vehicleNumber);
                    fetch('https://qrscanner-6dow.onrender.com/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ codes: scannedCodes, vehicleNumber: vehicleNumber })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert("Data saved successfully!");
                        location.reload();
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    alert("No scanned codes or vehicle number to submit.");
                }
            });
        });
    </script>
</body>
</html>
